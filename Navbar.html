<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Using Html & CSS</title>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    section {
        width: 100%;
        height: 100vh;
        background-color: #010058;

    }

    nav {
        padding: 0rem 2rem;
        width: 100%;
        height: 8vh;
        background-color: #fff;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
   
    .logo
    {
        font-weight: 800;
        font-size: 2rem;
        color: green;
        text-decoration: none;
    }
    nav .navlinks a{
        font-size: 1.2rem;
        color: #010058;
        text-decoration: none;
        padding: 1rem 2rem;
        transition: all 0.3ms ease;
        

    }
    nav .navlinks a:hover
    {
        color: white;
        background-color: #010058;
        border-radius: 5px;
    }
</style>
</head>


<body>

    <section class="home" id="home">

        <nav>
            <a href="" class="logo">LOGO</a>
        
            <div class="navlinks">
                <a href="#">Home</a>
                <a href="#">Home</a>
                <a href="#">Home</a>
                <a href="#">Home</a>
                <a href="#">Home</a>
            </div>
        </nav>
    </section>
    
    
    
</body>


</html>
