<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Using Html & CSS</title>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    section {
        width: 100%;
        height: 100vh;
        background-color: #010058;

    }

    nav {
        padding: 0rem 2rem;
        width: 100%;
        height: 5vh;
        background-color: #fff;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    nav a{
        text-decoration: none;
        
    }
</style>
</head>


<body>

    <section class="home" id="home">

        <nav>
            <a href="" class="logo">LOGO</a>
        
            <div class="navlinks">
                <a href="#">Home</a>
                <a href="#">Home</a>
                <a href="#">Home</a>
                <a href="#">Home</a>
                <a href="#">Home</a>
            </div>
        </nav>
    </section>
    
    
    
</body>


</html>
